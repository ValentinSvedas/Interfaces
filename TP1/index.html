<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="matriz"></div>
    <canvas id="myCanvas" width="500" height="250" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.fillStyle= '#FFA500';
            ctx.fillRect(200, 100, 50, 50);

            ctx.fillStyle = '#FFFFAA';
            ctx.fillRect(200, 150, 50, 50);

            ctx.fillStyle = '#DDAA00';
            ctx.fillRect(200, 200, 50, 50);

            ctx.fillStyle = '#0000FF';
            ctx.fillRect(150, 150, 50, 50);

            ctx.fillStyle = '#AABB00';
            ctx.fillRect(150, 200, 50, 50);

            ctx.fillStyle = '#FFAADD';
            ctx.fillRect(100, 200, 50, 50);

            ctx.fillStyle = '#EEAADD';
            ctx.fillRect(250, 200, 50, 50);

            ctx.fillStyle = '#00FFAA';
            ctx.fillRect(250, 150, 50, 50);


            ctx.fillStyle = '#0022DD';
            ctx.fillRect(300, 200, 50, 50);

            </script>
</body>
</html>
