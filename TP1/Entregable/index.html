<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Trabajo entregable</title>
</head>
<nav>Paint</nav>
<body>
    <div class="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div class="menu">
            <div class="item">
                <input id="file" accept='images/*' type="file" >
                <a id="descarga" download="Canvas.png">
                <button type="button" id="descargar">Descarga</button>
                </a>
            </div>
            <div class="item"><input type="color" id="findColor"></div>
            <div class="item">
                <button id="goma"><img src="img/goma.png" width="30" height="30" alt=""></button>
                <button id="lapiz"><img src="img/lapiz.png" width="30" height="30" alt=""></button>
            </div>
            <div class="item"> <input type="range" id="range"> </div>
            <div class="item"><button id="limpiar"> Limpiar Canvas </button></div>
            <p>Filtros:</p>
            <div class="item">
                <button id="filtroGris">Grises</button>
                <button id="filtroNegativo">Negativo</button>
            </div>
            <div class="item">
                <button id="filtroSepia">Sepia</button>
                <button id="binarizacion">Binarizacion</button>
            </div>
            <div class="item">
                <button id="blur">Blur</button>
                <button id="deteccionBordes">Deteccion de bordes</button>

            </div>
        </div>
    </div>
</body>

<script src="js/lapiz/figure.js"></script>
<script src="js/lapiz/circle.js"></script>
<script src="js/filtros/filtro.js"></script>
<script src="js/filtros/blur.js"></script>
<script src="js/filtros/edgeDetection.js"></script>
<script src="js/filtros/gris.js"></script>
<script src="js/filtros/binarizacion.js"></script>
<script src="js/filtros/negativo.js"></script>
<script src="js/filtros/sepia.js"></script>
<script src="js/filtros/limpiarCanvas.js"></script>
<script src="js/script.js"></script>
</html>
