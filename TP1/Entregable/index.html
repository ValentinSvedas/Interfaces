<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Trabajo entregable</title>
</head>
<nav>Paint</nav>
<body>
    <div class="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <div class="menu">
            <div class="item">
                <input id="file" accept='images/*' type="file" >
                <button>Download image</button>
            </div>
            <div class="item"><input type="color" id="findColor"></div>
            <div class="item">
                <button id="goma"><img src="img/goma.png" width="30" height="30" alt=""></button>
                <button id="lapiz"><img src="img/lapiz.png" width="30" height="30" alt=""></button>
            </div>
            <div class="item"></div>
            <button id="limpiar"> Limpiar Canvas </button>
            <button id="filtroGris">Filtro de Gris</button>
            <button id="filtroNegativo">Filtro Negativo</button>
            <button id="filtroSepia">Filtro Sepia</button>
            <button id="blur">Blur</button>
        </div>
        
    </div>
</body>
<script src="figure.js"></script>
<script src="circle.js"></script>
<script src="script.js"></script>
</html>
