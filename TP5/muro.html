<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/muro.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PetSocial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed" style="background-color: #062957a1;" id="navbar">
        <a class="navbar-brand">
            <img src="images/logo.png" class="logo position-absolute" alt="logo">
            <p class="petsocial"><span class="fontpetsocial position-absolute">PETSOCIAL</span></p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto d-flex justify-content-between justify-content-center  ">
                <a class="nav-item nav-link " href="#">
                    <img class="homeIcon" src="/images/home.png" alt="">
                    <div class="line"></div>
                </a>
                <a class="nav-item nav-link" href="#">
                    <img src="/images/busqueda.png" alt=""></a>
                <a class="nav-item nav-link" href="#">
                    <img src="/images/perfil.png" alt=""></a>
                <a class="chatA nav-item" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <img src="/images/chat.png" alt=""></a>
                </a>
            </div>
        </div>
    </nav>

    <section class="chat position-absolute collapse show " id="collapseExample">
        <p>Chat</p>
        <div class="contactos ">
            <button class="contacto1 ">
                <div class="foto ">
                    <div class="estado "></div>
                </div>
                <p>Juan Valdez</p>
            </button>
            <button class="contacto2 ">
                <div class="foto ">
                    <div class="estado "></div>
                </div>
                <p>Monica Valdez</p>
            </button>
            <button class="contacto3 ">
                <div class="foto ">
                    <div class="estado "></div>
                </div>
                <p>Gonzalo Valdez</p>
            </button>
            <button class="contacto4 ">
                <div class="foto ">
                    <div class="estado "></div>
                </div>
                <p>Alberto Valdez</p>
            </button>
        </div>
    </section>

    <script src="js/muro.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
