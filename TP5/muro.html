<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PetSocial</title>

<body>
    <nav>
        <div>
            <a href="muro.html">
                <img src="images/logo.png" class="logo" alt="logo">
                <p class="petsocial"><span class="fontpetsocial">PETSOCIAL</span></p>
            </a>
        </div>
        <div class="iconos">
            <button>
                <img class="homeIcon" src="/images/home.png" alt="">
                <div class="line"></div>
            </button>
            <button class="busqueda">
                <img src="/images/busqueda.png" alt="">
            </button>
            <button class="perfil">
                <img src="/images/perfil.png" alt="">
            </button>
        </div>
    </nav>
    <section class="chat">
        <p>Chat</p>
        <div class="contactos">
            <button class="contacto1">
                <div class="foto">
                    <div class="estado"></div>
                </div>
                <p>Juan Valdez</p>
            </button>
            <button class="contacto2">
                <div class="foto">
                    <div class="estado"></div>
                </div>
                <p>Monica Valdez</p>
            </button>
            <button class="contacto3">
                <div class="foto">
                    <div class="estado"></div>
                </div>
                <p>Gonzalo Valdez</p>
            </button>
            <button class="contacto4">
                <div class="foto">
                    <div class="estado"></div>
                </div>
                <p>Alberto Valdez</p>
            </button>
        </div>
    </section>

</html>
