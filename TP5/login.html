<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>PetSocial</title>
</head>

<body>
    <div class="contenedor_loader d-flex justify-content-center align-items-center">
        <div class="loader">

        </div>
    </div>
    <section class="allBody">
        <div class="cuerpo">
            <nav class="navbar navbar-expand-lg navbar-light position-fixed" style="background-color: rgba(119, 0, 143)" id="navbar">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" class="logo position-absolute" alt="logo">
                    <p class="petsocial"><span class="fontpetsocial position-absolute">PETSOCIAL</span></p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=" navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto d-flex justify-content-between justify-content-center">

                    </div>
                </div>
            </nav>
            <div class="backgroundParallax d-flex position-absolute"></div>
            <div id="fullpage">
                <div class="background">
                </div>

                <div class="cont-rectangulo">
                    <h1>Iniciar sesión</h1>

                    <form action="">
                        <div class="div-user">
                            <h5 class="user-text">Email</h5>
                            <input class="user" type="mail" name="user" value="ejemplo@gmal.com" required>

                        </div>
                        <div class="div-password">
                            <h5 class="password-text">Contraseña</h5>
                            <input class="password" type="password" name="password" required>
                        </div>
                    </form>
                    <div class="div-btn">
                        <a href="muro.html" class="btn-sesion">Ingresar</a>
                    </div>
                    <h3>No eres parte? <a href="">Registrate</a></h3>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>

</body>

</html>
